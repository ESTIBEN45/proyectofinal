<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimientos de Compra</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Requerimientos de Compra</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre de quien compra:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="presupuesto">Presupuesto máximo:</label>
          <input type="number" id="presupuesto" name="presupuesto" required />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad de artículos máxima:</label>
          <input type="number" id="cantidad" name="cantidad" required />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>
        <div class="form-group">
          <label>Tipo de entrega:</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="entrega" value="domicilio" required />
              Domicilio</label
            >
            <label
              ><input type="radio" name="entrega" value="tienda" />
              Tienda</label
            >
          </div>
        </div>
        <div class="buttons">
          <button type="submit" class="submit-btn">Iniciar compra</button>
          <button type="reset" class="reset-btn">Limpiar campos</button>
        </div>
      </form>
    </div>

    <script src="peluqeria.Js"></script>
    <script src="data.js"></script>
  </body>
</html>
